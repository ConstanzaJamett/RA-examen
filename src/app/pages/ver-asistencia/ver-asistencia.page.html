<ion-header>
  <ion-toolbar>
    <ion-title>Ver Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of asistencia" >
      <ion-label>
        <h3>{{usuario.nombreAlumno}} {{usuario.apellidoAlumno}} {{usuario.fecha}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
