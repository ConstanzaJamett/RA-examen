<!-- Borrar todo el ion header y pegar -->
<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content>
  <ion-list *ngIf="loaded">
    <img src="assets/img/codigoQR.jpeg" alt="">
  </ion-list>
  
  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <br> <br>
  <div id="container" style="text-align: center;">
    <button ion-button fill="outline"  class="btn2" (click)="loaded = !loaded">Generar c√≥digo</button>
  </div>
  
  <br> <br>
  <div id="container" style="text-align: center;">
    <button ion-button fill="outline" [routerLink]="['/inicio']" class="btn">Volver al inicio</button>
  </div>
  


</ion-content>
